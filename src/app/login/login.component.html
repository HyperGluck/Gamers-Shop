    <div class="row" style="margin-top: 5%;margin-left: 30%; ">
      <div class="col-5">
        <h1 style="font-family:Ravie ;color:darkblue "  >Login To GamesZone</h1>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email"  class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                   ngModel required email #email="ngModel" />
            <small *ngIf="!email?.valid &&(email?.dirty ||email?.touched)"
                   style="color: red;">
              Invalid email Please
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password"
                   ngModel required minlength="8" #password="ngModel" />
            <small *ngIf="!password?.valid && (password?.dirty ||password?.touched)"
                   style="color: red;">
              Invalid password minimum 8 chars
            </small>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
          <br>

          <button (click)="goRegister()"  class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
